<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Awesome Buttoms</title>

	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css' />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/button.css">
</head>

<body>
	<div class="l-container">
		<h1 class="u-webfont">Awesome Buttoms</h1>
		<ul class="btn-box">
			<!-- 大きくなるボタン -->
			<li class="btn-box__item">
				<a class="btn btn-grow twitter" href="#"><i class="fab fa-twitter"></i></a>
			</li>
			<!-- 上に上がるボタン -->
			<li class="btn-box__item">
				<a class="btn btn-up facebook" href="#"><i class="fab fa-facebook-square"></i></a>
			</li>
			<!-- 大きくなり、上に上がるボタン -->
			<li class="btn-box__item">
				<a class="btn btn-grow-up github" href="#"><i class="fab fa-github"></i></a>
			</li>
			<!-- バウンスするボタン -->
			<li class="btn-box__item">
				<a class="btn btn-bounce instagram" href="#"><i class="fab fa-instagram"></i></a>
			</li>
		</ul>
	</div>
</body>

</html>
